<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각적인 효과 메서드2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <!-- opacity 속성 : 투명도 관련 속성(0~1) -->
    <div style="width: 100px; height: 100px; background-color: red; opacity: 0.1;"></div>

    <h3>* fadeIn() 과 fadeOut(), fadeToggle()</h3>
    <p>
        선택된 요소가 점점 투명해지면서 사라지고 점점 선명해지면서 보여지게 해주는 메소드
    </p>

    <button id="fadeOut">숨기기</button>
    <button id="fadeIn">보여주기</button>
    <button id="fadeToggle">토글</button>
    <br>

    <img id="peng" src="../1_html-workspace/resources/resources/image/peng.jpg">

    <script>
        $(function(){
            //show(), hide() 밀리세컨드를 정해주면 그 시간에 걸쳐서 나타났다 사라짐.
            $("#fadeOut").click(function(){
                $("#peng").fadeOut(10000);
            });
            $("#fadeIn").click(function(){
                $("#peng").fadeIn(10000);
            });
            $("#fadeToggle").click(function(){
                $("#peng").fadeToggle();
            });
        });
    </script>
</body>
</html>
