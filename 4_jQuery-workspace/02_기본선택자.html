<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본석택자</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <h1>기본선택자</h1>
    <h3>* 아이디 선택자</h3>
    <p>
        특정 고유한 아이디값을 가진 요소 하나만을 선택하고자 할때
    </p>

    <h1 id="id1">ID1</h1>
    <h2 id="id2">ID2</h2>

    <script>
        $(function(){
            // 순수 자바스크립트 방식 =>document.getElementById("아이디명");
            // 선택된 요소 객체의 속성에 접근해서 값을 변경할때
            document.getElementById("id1").style.color = "red";
            document.querySelector("#id2").innerHTML = "H1 변경";

            // jQuery 방식 => $("#아이디명")
            // 선택된 요소 객체에 메소드를 이용해서 값을 변경.
            $("#id1").html("h2 변경");
            $("#id2").css("color", "red");
        })
    </script>

    <hr>

    <h3>* 태그 선택자</h3>

    <p>JAVA</p>
    <p>Oracle</p>
    <p>JDBC</p>

    <h5>HTML</h5>
    <h5>CSS</h5>
    <h5>Javascript</h5>

    <script>
        $(function(){
            //순수 자바스크립트 방식 => document.getElementsByTagName("태그명");
            let p = document.getElementsByTagName("p");
            //p[0].style.color = "yellow";
            for(let i=0; i<p.length; i++){
                p[i].style.color = "yellow";
            }
            // jQuery 방식 => $("태그명")
            $("h5").css("color","blue");

            //여러 종류의 태그들을 동시에 선택하고자 한다면
            $("p, h5, #id1").css("backgroundColor","pink");
        })
    </script>

    <hr>

    <h3>* 클래스 선택자</h3>
    <p>
        특정한 클래스 속성을 가진 요소들을 선택하고자 할때 사용.
    </p>

    <h1 class="item">class1</h1>
    <h1 class="item select">class2</h1>
    <h1 class="item select">class3</h1>

    <script>
        $(function(){
            // 순수 자바스크립트 방식
            let items = document.getElementsByClassName("item");
            for(let i = 0; i<items.length; i++){
                items[i].style.color = "orange";
                items[i].onclick = function(){
                    console.log("h1요소 클릭됨");
                }
            }

            // jQuery 방식 => $(".클래스명")
            $(".select").css("backgroundColor", "gray");
            $(".select").click(function(){
                alert("select 클래스 클릭됨");
            });
        });
    </script>

    <!--
        * 요소 선택하는 방법
                    순수 자바스크립트 방식                  |               jQuery 방식
        =====================================================================================================
                document.getElementById("아이디명")        |            $("#아이디명")
                document.getElementByTagName("태그명")     |            $("태그명")
                document.querySelectorAll(".클래스명")     |            $(".클래스명")

        * 선택된 요소에 속성값을 변경하고자 할때
                    순수 자바스크립트 방식                  |               jQuery 방식
        =====================================================================================================
                    | 선택된 요소 객체의 속성에 접근해서     |            선택된 요소에 메소드 이용
        스타일관련   | .style.스타일속성 = "변경할 값";      |            .css("스타일 속성", "변경할값");
        내용 관련    | .innerHTML = "변경할 값";            |            .html("변경할 값");
        이벤트 관련  | .on이벤트명 = function(){};          |            .이벤트명(function(){});
    -->


</body>
</html>
