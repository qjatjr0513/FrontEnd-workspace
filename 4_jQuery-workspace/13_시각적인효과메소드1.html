<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각적인 효과 메소드1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <h1>시각적인 효과 메소드(Effect 메소드)</h1>
    <p>
        페이지내에 애니메이션 효과를 만들기 위해 사용되는 메소드 집합<br>
    </p>

    <h3>* show()와 hide(), toggle()</h3>
    <p>
        선택된 요소가 점점 커지면서 보여지고, 점점 작아지면서 사라지게 하는 메소드
    </p>

    <button id="hide">숨기기</button>
    <button id="show">보여주기</button>
    <button id="toggle">토글</button>

    <br><br>
    <!-- ..은 현재위치에서 부모디렉토리 위치로 이동함. -->
    <img id="bono" src="../1_html-workspace/resources/resources/image/bono.jpg">

    <!-- div태그에 img 추가하기 -->
    <div id="area" style="width: 300px; height: 200px; border: 1px solid black;
    background: url('../1_html-workspace/resources/resources/image/bono.jpg')">
    </div>

    <script>
        $(function(){
            // 
            $("#hide").click(function(){
                $("#bono").hide();
                $("#area").hide(100);
            });

            $("#show").click(function(){
                $("#bono").show(3000);
                $("#area").show(1000);
            });

            // toggle()은 on / off 같은 기능
            $("#toggle").click(function(){
                $("#bono").toggle();
                $("#area").toggle(2000);
            });
        });
    </script>
</body>
</html>
