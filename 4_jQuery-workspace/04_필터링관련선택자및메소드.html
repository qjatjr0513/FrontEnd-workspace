<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필터링관련 선택자 및 메소드드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <h1>필터링 관련 선택자 및 메소드</h1>

    <h3>* 필터 관련 선택자</h3>

    <table border="1">
        <tr>
            <td>이름</td>
            <td>혈액형</td>
            <td>거주지</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>A형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>이범석</td>
            <td>O형</td>
            <td>수원</td>
        </tr>
        <tr>
            <td>황정민</td>
            <td>O형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td colspan="2">총인원</td>
            <td>3명</td>
        </tr>
    </table>

        <script>
            $(function(){
                $("tr:first").css({backgroundColor:"black",color:"white"});
                $("tr:last").css({"backgroundColor":"pink","color":"white"});
                $("tr:even").css({"backgroundColor":"pink"}); //짝수번째 행(0이 시작)
                $("tr:odd").css({"backgroundColor":"yellowgreen"});//홀수번째 행
            });
        </script>

        <hr>
        
        <h3>* 필터링과 관련된 메소드</h3>
        <p>
            기준이 되는 요소중에서 특정 요소만을 걸러서 선택해주는 메소드들<br>
            first(), last(), filter(), eq(), not()
        </p>
        <h4 class="test">test-1</h4>
        <h4 class="test">test-2</h4>
        <h4 class="test">test-3</h4>
        <h4 class="test">test-4</h4>
        <h4>test-5</h4>
        <h4 class="test">test-6</h4>

        <script>
            $(function(){
                //h4요소들 중에서 가장 처음것을 선택.
                // background-color => backgroundColor
                $("h4").first().css("font-size","20px");

                //h4요소들 중에서 가장 마지막 것을 선택
                $("h4").last().css("fontSize","30px");

                //h4요소들 중에서 클래스명이 test인 것들만 선택.
                $("h4").filter(".test").html("잘되나?");
                
                //h4요소들 중에서 클래스명이 test가 아닌 요소 선택
                $("h4").not(".test").css("color","red");

                //h4요소들 중에서 2번째 요소를 선택함(0이 시작점)
                $("h4").eq(2).text("eq로 선택됨");
                // .text() : 선택된 요소의 innerText와 관련된 기능을 수행하는 메소드
            });
        </script>
</body>
</html>
