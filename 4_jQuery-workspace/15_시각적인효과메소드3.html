<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각적인 효과 메소드3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        div{
            background-color: beige;
            width: 300px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border-radius: 10px;
            border: 1px solid yellow;
            cursor: pointer;
        }
        p {
            border: 1px solid lightgray;
            width: 300px;
            height: 100px;
            margin-top: 5px;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            display: none;
        }
    </style>
</head>
<body>
    <h3>* slideDown(), slideUp() : 쇼핑몰 FAQ의 예</h3>

    <div>Q. 반품 언제되나요?</div>
    <p>A. 지금 확인중입니다.</p>

    <div>Q. 상품위치 어디서 확인하나요?</div>
    <p>A. 배송 조회를 이용하세요.</p>

    <div>Q. 해당 제품 사이즈 어디서 확인하나요?</div>
    <p>A. 플러스 친구 카톡을 이용해주세요.</p>

    <div>Q. 판매자와 연락이 안됩니다.</div>
    <p>A. 신고하시면 됩니다.</p>

    <script>
        $(function(){
            $(document).on("click","div", function(){
                // $(this) : 현재 이벤트가 발생한 div요소
                // $(this).next() : 현재 클릭 이벤트가 발생한 요소 바로 뒤에 있는 요소를 반환
                let $p = $(this).next(); // jQuery 방식으로 선택된 요소를 담아둘때 변수명 앞에 $를 붙이곤 함.

                if($p.css("display") == "none"){ // css()메소드 또는 속성명만 매개변수로 넘기면 해당 속성값 반환.

                    $p.siblings("p").slideUp(1000); // 기존 열려있는 p태그는 닫아주기
                    $p.slideDown(1000); // 보여지게하는 메소드
                }else{
                    $p.slideUp(1000); // 사라지게하는 메소드
                }
            });
        });
    </script>
</body>
</html>
