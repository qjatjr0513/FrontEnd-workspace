<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열과 숫자</title>
    <style>
        .area{
            width: 300px;
            border: 1px solid pink;
        }
        .big{
            height: 450px;
        }
        .small{
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>문자열과 숫자</h1>
    <h3>* 문자열과 관련 메소드</h3>

    <button onclick="showStringMethod();">문자열 처리 메소드</button>
    <div id="area1" class="area big"></div>

    <script>
        function showStringMethod(){

            let str1 = "Hello world";
            let area1 = document.getElementById("area1");
            area1.innerHTML = "str1 :"+ str1 +"<br>";
            area1.innerHTML += "toUpperCase() : " + str1.toUpperCase()+"<br>";
            area1.innerHTML += "toLowerCase() : " + str1.toLowerCase()+"<br>";
            area1.innerHTML += "문자열의 길이는 ? " + str1.length +"<br>";

            for(let i = 0; i < str1.length; i++){
                area1.innerHTML += i + "번째 인덱스 : "+str1.charAt(i)+"<br>";
            }

            // indexOf(""), lastIndexOf("")
            area1.innerHTML += "앞에서부터 첫번째 l의 위치 : "+str1.indexOf("l")+"<br>";
            area1.innerHTML += "뒤에서부터 첫번째 l의 위치 : "+str1.lastIndexOf("l")+"<br>";
            area1.innerHTML += "앞에서부터 첫번째 A의 위치 : "+str1.indexOf("A")+"<br>";

            area1.innerHTML += "substring(시작인덱스) : "+str1.substring(6)+"<br>";
            area1.innerHTML += "substring(시작, 끝) : "+str1.substring(0,6)+"<br>";
            
            let str2 = "사과, 바나나, 메론, 키위, 복숭아";
            let fruits = str2.split(","); // ["사과", "바나나", "메론", "키위", "복숭아"];

            area1.innerHTML += "fruits : "+fruits+"<br>";
            area1.innerHTML += "fruits의 자료형 : "+typeof fruits;

            console.log( fruits.join("&") , typeof fruits.join(","));
        }
    </script>

    <hr>

    <h3>*  숫자(수학)관련 메서드</h3>

    <button onclick="showMathMethod();">수학 관련 메서드</button>
    <div id="area2" class="area small"></div>

    <script>
        function showMathMethod(){
            let area2 = document.getElementById("area2");

            // Math 내장객체
            area2.innerHTML += "절대값 : "+Math.abs(-123)+"<br>";
            area2.innerHTML += "랜덤값 : "+Math.random()+"<br>"; // 0.0이상 1.0미만의 값을 반환
            area2.innerHTML += "랜덤값 : "+Math.round(123.567)+"<br>";
            area2.innerHTML += "버림 : "+Math.floor(123.456)+"<br>";
            area2.innerHTML += "올림 : "+Math.ceil(123.456)+"<br>";
            area2.innerHTML += "제곱근 : "+Math.sqrt(4)+"<br>";
        }
    </script>

    <hr>

    <h3>* 문자열과 숫자간의 산술연산</h3>

    <button onclick="arithmetic();">산술연산</button>
    <div id="area3" class="area big"></div>

    <script>
        function arithmetic(){

            let test1 = 7 + 7; // 14
            let test2 = 7 + "7"; // "77"
            let test3 = "7" + 7; // "77"

            let test4 = "7" * 7; //7777777 or 49
            let test5 = "7" - 7; // ?
            let test7 = "7" / 7; // ?
            let test8 = "7"+ 7 + 7; // 777
            // 문자열이 자동형변환으로 숫자로 변환된뒤 산술연산이 진행됨.
            // 단, 문자열에 숫자만 존재해야됨.

            let area3 = document.querySelector("#area3");
            area3.innerHTML += "test4 : "+ test4 +"<br>";
            area3.innerHTML += "test5 : "+test5 + "<br>";
            area3.innerHTML += "test7 : "+test7+"<br>";
            area3.innerHTML += "test8 : "+test8+"<br>";

            // 강제 형변환(문자열 => 숫자형)
            // Number(문자열)
            // parseInt(문자열)
            // parseFloat(문자열)

            let iNum = 2; // 숫자
            let sNum = "3";
            let test9 = iNum+ sNum; // 2+"3" => 23
            let test10 = iNum + Number(sNum); // 2 + 3 = 5
            let test11 = iNum+parseInt(sNum); // 2 + 3 = 5
            let test12 = iNum+parseFloat(sNum); // 2 + 3.0 = 5

            area3.innerHTML += "test10 : "+test10+"<br>";
            area3.innerHTML += "test11 : "+test11+"<br>";
            area3.innerHTML += "test12 : "+test12+"<br>";

            let fNum = "1.234";
            let test13 = iNum+fNum; // 2+"1.234" => 21.234
            let test14 = iNum+Number(fNum); // 2+1.234 => 3.234
            let test15 = iNum+parseInt(fNum); // 2+1 => 3
            let test16 = iNum+parseFloat(fNum); // 2+1.234 => 3.234

            area3.innerHTML += "test14 : "+test14+"<br>";
            area3.innerHTML += "test15 : "+test15+"<br>";
            area3.innerHTML += "test16 : "+test16+"<br>";
        }
    </script>
    <hr>

    정수1 : <input type="number" id="num1"><br>
    정수2 : <input type="number" id="num2"><br>

    <button onclick="plus();">덧셈</button>
    <label id="result"></label><br>

    <script>
        function plus(){

            let num1 = document.getElementById("num1").value; // "10"
            let num2 = document.querySelector("#num2").value; // "20"

            let sum = Number(num1) + Number(num2);//1020

            //let sum = num1*1 + num2*1; // "10"*1 + "20"*1 => 10+  20 => 30;
            //그외 Number나 parseInt()메소드를 활용하여 형변환시킴.
            
            document.getElementById("result").innerHTML = "결과 : "+sum;
        }
    </script>
</body>
</html>
