<!DOCTYPE html>
<html>
    <head>
        <title>회원가입</title>
    </head>
    <body>
        <form action="0_test.html">
            <fieldset>
                <legend>회원가입 동의서</legend>
                이용약관 동의(필수) <br>
                <textarea cols="50" rows="8" style="resize: none;">
    여러분을 환영합니다. 네이버 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와 이를 이용하는 네이버 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
                </textarea> <br>
                <input type="radio" id="agree1" name="agree"> <label for="agree1">동의합니다. </label>
                <input type="radio" id="agree2" name="agree"> <label for="agree2">동의하지않습니다.</label> 
                <br><br>
                개인정보 수집 및 이용 동의(필수)<br>
                <textarea cols="50" rows="8" style="resize: none;">
    개인정보보호법에 따라 네이버에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간, 동의 거부권 및 동의 거부 시 불이익에 관한 사항을 안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다.
    1. 수집하는 개인정보
    이용자는 회원가입을 하지 않아도 정보 검색, 뉴스 보기 등 대부분의 네이버 서비스를 회원과 동일하게 이용할 수 있습니다. 이용자가 메일, 캘린더, 카페, 블로그 등과 같이 개인화 혹은 회원제 서비스를 이용하기 위해 회원가입을 할 경우, 네이버는 서비스 이용을 위해 필요한 최소한의 개인정보를 수집합니다.
                </textarea> <br>
                <input type="radio" id="agree3" name="agree2"> <label for="agree3">동의합니다. </label>
                <input type="radio" id="agree4" name="agree2"> <label for="agree4">동의하지않습니다.</label> 
                <br><br>
                <input type="checkbox" id="check_agree" name="check_agree" value="1"> 
                <label for="check_agree">모두 동의합니다.</label>
                <br><br>

                <button type="reset">취소</button>
                <button type="submit">확인</button>
            </fieldset>
        </form>
        <br><br>


        <form action="0_test.html">
            <fieldset>
                <legend>회원가입 양식</legend>
                * 아이디<br>
                <input type="text" placeholder="영문 소문자, 숫자, 특수기호(_,-) 5~20"  minlength="5" maxlength="20"  size= "35" required> <br>
                <input type="submit" value="아이디 중복 확인"> 
                <br><br>
                * 비밀번호<br>
                <input type="password" placeholder="영문, 숫자, 특수문자 5~15"  minlength="5" maxlength="15" size= "35" required> <br>
                <br>
                * 비밀번호 재확인<br>
                <input type="password" placeholder="영문, 숫자, 특수문자 5~15"  minlength="5" maxlength="15" size= "35" required> <br>
                <br>
                * 이름<br>
                <input type="text" size= "35"  required> <br>
                <br>
                * 주민등록번호<br>
                <input type="text" size= "12" maxlength="6" required> - <input type="text"  size= "15" maxlength="7" required> <br>
                <br>
                * 성별<br>
                <input type="radio" name="gender" id="gender1"> <label for="gender1">선택안함</label>
                <input type="radio" name="gender" id="gender2"> <label for="gender2">남자</label> 
                <input type="radio" name="gender" id="gender3"> <label for="gender3">여자</label>
                <br><br>
                * 생년월일<br>
                <input type="date" required> 
                <br><br>
                주소<br>
                <input type="text" size="35" >
                <br><br>
                우편번호<br>
                <input type="text" size="21" required> <input type="button" value="우편번호찾기">
                <input type="checkbox" id="check_address"> <label for="check_address">우편 수신 동의</label> 
                <br><br>
                이메일<br>
                <input type="email" size="35"> <input type="checkbox" id="check_email"><label for="check_email">이메일 수신 동의</label>
                <br><br>
                휴대폰 번호<br>
                <select>
                    <option>010</option>
                    <option>011</option>
                </select>
                - <input type="text" size="4" required> - <input type="text" size="4"> 
                <input type="checkbox" id="check_phone"> <label for="check_phone">문자 수신 동의</label>
                <br><br>
                <input type="reset" value="초기화">
                <input type="submit" value="가입하기">
            </fieldset>
        </form>
    </body>
</html>
